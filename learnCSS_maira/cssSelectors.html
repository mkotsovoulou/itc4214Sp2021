<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>css selectors</title>
  <style>
    #destinations>li {
      color:blue;
    }
    
    #destinations .attractions{
      color:red;
    }
    
    #destinations li:first-child {
      font-weight: bold;
    }
    
    #article, #destinations {
      
    }
  </style>
</head>
<body>
	
  <div id="article">
    <p>
      Nice to visit these places....
    </p>
    <ul id="destinations" class="attractions">
       <li>Athens
      <button id="showAthensPrice">
        Show Price
         </button>
      </li>

       <ul class="attractions">
            <li> Acropolis</li>
            <li> Plaka</li>
          </ul>
      <li>Rome</li>
       <ul class="attractions">
            <li> Fontana dei trevi</li>
            <li> Coloseum</li>
          </ul>
      <li>Madrid</li>
        
    </ul>
  </div>
  
 
  <ul>
      <li> one</li>
     <li> two</li>
     <li> three</li>
  </ul>

   <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
       var AthensPrice = $('<p><b> from 200$</b></p>');
      
      $("#showAthensPrice").on('click', function() {
        $('#destinations li:first').append(AthensPrice);
        $("#showAthensPrice").hide();
      });
      
      
    });
    
    
  </script>
</body>
</html>

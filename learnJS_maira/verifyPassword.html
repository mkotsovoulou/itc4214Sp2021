<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Javascript Verify</title>
</head>
<body>
	<!-- 
  Create 2 password fields and a button, Button Click call the validate function!!!
  Bellow the button add a div with id message
  HINT: to get a value from a input type : document.getElementById("xxxx").value
  Attach a Javascript code with a function called validate()
  The validate function should return "Password Match" GREEN IN COLOR if they are the same
                                   or "Passwords Do not match" RED IN COLOR if they are diffent
  in the message div
  
  -->

    <h1>
        Password Validation 
    </h1>
    
    <label for="pwd">Password</label>
    <input type="password" id="pwd" name="pwd"> <br>
    
    <label for="pwd2">Verify Password </label>
    <input type="password" id="pwd2" name="pwd2"><br>
    
    <label for="val">Validate Passwords</label>
    <input type="button" value="Validate" id="val" onclick="validate();">
    
    
        <div id="message">
            
        </div>


  <script>
    function validate(){
      //compare string
      var password1 = document.getElementById("pwd").value;
      var password2 = document.getElementById("pwd2").value;
      console.log(password1);
      console.log(password1.length);

      //get msg form text field
      if (password1!= password2){
        document.getElementById("message").innerHTML = "ERROR: Paswords do not match!";
        document.getElementById("message").style.color='red';
      }
      else {
        document.getElementById("message").innerHTML = "Paswords Match!";
        document.getElementById("message").style.color='green';
      }
    }
    
  </script>
</body>
</html>
